<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
  <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
  <title>
    Desactivar Proveedor
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- CSS Files -->
  <link id="pagestyle" th:href="@{/assets/css/soft-ui-dashboard.css?v=1.0.7}" rel="stylesheet" />
</head>

<body class="g-sidenav-show bg-gray-100">
  <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3" id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" href=" https://demos.creative-tim.com/soft-ui-dashboard/pages/dashboard.html " target="_blank">
        <img th:src="@{/assets/img/logo-ct-dark.png}" class="navbar-brand-img h-100" alt="main_logo">
        <span class="ms-1 font-weight-bold">Desactivar Proveedor</span>
      </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
      <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>
  </aside>

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" th:href="@{/home/mostrarGestionProveedor}">Sección Proveedores</a></li>
            <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Desactivar Proveedor</li>
          </ol>
          <h6 class="font-weight-bolder mb-0">Desactivar Proveedor</h6>
        </nav>
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <div class="ms-md-auto pe-md-3 d-flex align-items-center">
            <div class="input-group">
              <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
              <input type="text" class="form-control" placeholder="Buscar Proveedor...">
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Content -->
<div class="card-header pb-0">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h6>Proveedor a desactivar:</h6>
        </div>
        <div class="card-body">
          <!-- Formulario de visualización del proveedor -->
          <form id="formAccountSettings" th:object="${objProveedor}" method="POST">
            <input type="hidden" th:field="*{id}">
            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="nombre" class="form-label">Nombre del Proveedor</label>
                <input
                  disabled readonly
                  class="form-control"
                  type="text"
                  id="nombre"
                  th:field="*{nombre}"
                  autofocus
                />
              </div>
              <div class="mb-3 col-md-6">
                <label for="ruc" class="form-label">RUC</label>
                <input
                  disabled readonly
                  class="form-control"
                  type="text"
                  id="ruc"
                  th:field="*{ruc}"
                />
              </div>
              <div class="mb-3 col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input
                  disabled readonly
                  class="form-control"
                  type="text"
                  id="telefono"
                  th:field="*{telefono}"
                />
              </div>
              <div class="mb-3 col-md-6">
                <label for="direccion" class="form-label">Dirección</label>
                <input
                  disabled readonly
                  class="form-control"
                  type="text"
                  id="direccion"
                  th:field="*{direccion}"
                />
              </div>
              <div class="mb-3 col-md-6">
                <label for="categoria" class="form-label">Categoría</label>
                <input
                  disabled readonly
                  class="form-control"
                  type="text"
                  id="categoria"
                  th:field="*{categoria}"
                />
              </div>
            </div>
          </form>
        </div>

        <div class="card-body">
          <!-- Formulario para ingresar motivo de eliminación -->
          <h6>Ingrese los siguientes datos para poder desactivar:</h6>
          <form id="formMotivoEliminacion" th:action="@{/proveedor/desactivarProveedor}" th:object="${objProveedor}" method="POST">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
              <label for="motivoEliminacion" class="form-label">Motivo de Eliminación</label>
              <textarea
                class="form-control"
                id="motivoEliminacion"
                th:field="*{motivoEliminacion}"
                placeholder="Ingrese el motivo de la eliminación"
                required
              ></textarea>
            </div>
            <input type="hidden" th:value="${usuario.correo}" name="usuarioEliminacion">
            <button type="submit" class="btn btn-danger">Desactivar Proveedor</button>
            <a th:href="@{/home/mostrarGestionProveedor}" class="btn btn-outline-secondary">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- / Content -->


  </main>

  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/chartjs.min.js"></script>
</body>

</html>
